<div class="container">
    <h1>My Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals;let i = index'>
                <div>
                    <h6 id={{i}} appStrikethrough><span style="color:black"><strong>{{goal.name}}</strong></span>  on {{goal.completeDate|date|uppercase}}</h6>
                    
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Review Quote</button>

                    <hr>
            
                </div>

                <div *ngIf='goal.showDescription'>
                    <app-goal-detail [goal]='goal' (isComplete)='deleteGoal($event,i)'></app-goal-detail>
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
       </div>
    </div>
    <p *ngIf='goals.length > 5'>You have too many goals</p>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer style="margin:5px" class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>
</div>
